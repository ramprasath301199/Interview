<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 mt-3">
      <form [formGroup]="myform">
        <div class="heading mb-3 text-center">
          <h3>SignUp</h3>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="mb-3">
              <label for="" class="form-label">FirstName</label>
              <input type="text" class="form-control" formControlName="firstname" aria-describedby="helpId"
                placeholder="" />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">LastName</label>
              <input type="text" class="form-control" formControlName="lastname" aria-describedby="helpId"
                placeholder="" />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" aria-describedby="helpId"
                placeholder="" />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label for="" class="form-label">Mobile</label>
              <input type="number" class="form-control" formControlName="mobile" aria-describedby="helpId"
                placeholder="" />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Role</label>
              <select class="form-select form-select-md" formControlName="role">
                <option value="">Select one</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
                <option value="guest">Guest</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password" aria-describedby="helpId"
                placeholder="" />
            </div>
          </div>
        </div>
        <div class="mt-4 text-center">
          <div class="btn btn-primary" (click)="submit(myform)">Submit</div>
        </div>
        <div class="link text-center mt-3 mb-1">
          <p>You Already Have a Account Please <a style="text-decoration: none;" [routerLink]="['/login']">Login</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
