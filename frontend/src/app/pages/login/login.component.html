<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="loginform">
        <div class="heading mb-3 text-center">
          <h3>Login</h3>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" aria-describedby="helpId" placeholder="" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" aria-describedby="helpId"
            placeholder="" />
        </div>
        <div class="mt-4 text-center">
          <div class="btn btn-primary" (click)="submit(loginform)">Login</div>
        </div>
        <div class="link text-center mt-3 mb-3">
          <p>You Dont have a Account Please <a style="text-decoration: none;" [routerLink]="['/signup']">Signup</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
